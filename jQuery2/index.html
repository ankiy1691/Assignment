<!DOCTYPE html>
<html>
   <head>
      <title></title>
      <meta name="description" content="">
      <meta charset="utf-8">
      <!-- Mobile viewport optimized -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <!-- Bootstrap CSS -->
      <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
      <link href="includes/css/bootstrap-glyphicons.css" rel="stylesheet">
      <link href="includes/css/styles.css" rel="stylesheet">
      <!-- Custom CSS -->
      <!-- <link href="index.css" rel="stylesheet"> -->
      <!-- Include Modernizr in the head, before any other Javascript -->
      <!-- 	<script src="index.css"></script> -->
   </head>
   <body>
      <div class="container-fluid" id="main">
         <div class="navbar navbar-default navbar-fixed-top">
            <h2 align="center">Employee Management System</h2>
         </div>
      </div>
      <div class="container c1">
         <h2>Enter id to be search:</h2>
         <input type="text" id="input"><span class="glyphicon glyphicon-search "  id="search"></span>
         <button class="submit" id="add" data-target="#myModal" data-toggle="modal">Add</button>
         <a href="#" id="viewall">Show</a>
         <table id="table" width="100%" class="table-responsive">
            <thead id="th">
               <th>Id</th>
               <th>Name</th>
               <th>Company</th>
               <th>Email</th>
               <th>Phone</th>
               <th>Operation</th>
            </thead>
            <tbody id="table_body">
            </tbody>
         </table>
      </div>
      <div class="container">
         <div class="modal fade" id="myModal">
            <div  class="modal-dialog">
               <div class="modal-content">
                  <div class="modal-header">
                     <button class="close" data-dismiss="modal">&times;</button>
                     <h4 class="modal-title">Registration window</h4>
                  </div>
                  <!--end of modal header-->
                  <div class="modal-body">
                     <form class="form-horizontal">
                        <div class="form-group">
                           <label class="col-lg-2 control-label" for="inputName">Name</label>
                           <div class="col-lg-10">
                              <input class="form-control" id="inputName" placeholder="Name" type="text">
                           </div>
                        </div>
                        <div class="form-group">
                           <label class="col-lg-2 control-label" for="inputCompany">Company</label>
                           <div class="col-lg-10">
                              <input class="form-control" id="inputCompany" placeholder="Company" type="text">
                           </div>
                        </div>
                        <div class="form-group">
                           <label class="col-lg-2 control-label" for="inputEmail">Email</label>
                           <div class="col-lg-10">
                              <input class="form-control" id="inputEmail" placeholder="Email" type="email">
                           </div>
                        </div>
                        <div class="form-group">
                           <label class="col-lg-2 control-label" for="inputPhone">Phone</label>
                           <div class="col-lg-10">
                              <input class="form-control" id="inputPhone" placeholder="Phone" type="text">
                              <input type="hidden" id="update_id">
                           </div>
                        </div>
                        <div class="form-group">
                           <button class="btn btn-success pull-right" type="submit" id="add-details" data-dismiss="modal">Add</button>
                           <button class="btn btn-success pull-right" type="submit" id="update-details" data-dismiss="modal" style="display: none;">Update</button>
                        </div>
                  </div>
                  </form>
               </div>
               <!--end of modal body-->
            </div>
            <!--end of modal content-->
         </div>
         <!--end modal dialog-->
      </div>
      <!--end myModal-->
      <!-- </div> -->
      <div id="postswrapper">
         <div class="item">
         </div>
         <div id="loadmoreajaxloader" style="display:none;">
         </div>
      </div>
      <script src="includes/js/modernizr-2.6.2.min.js"></script>
      <script src="http://code.jquery.com/jquery.js"></script>
      <!-- Bootstrap JS -->
      <!--<script src="bootstrap/js/bootstrap.min.js"></script>-->
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <!-- Custom JS -->
      <script type="text/javascript" src="js/main.js"></script>
   </body>
</html>
